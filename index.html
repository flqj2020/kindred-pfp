<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kindred-style PFP Builder — Made by showshow(@wshowshow)</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/fabric@5.3.0/dist/fabric.min.js"></script>
</head>
<body>
  <header>
    <h1>Kindred-style PFP Builder — <span class="sub">Made by showshow(@wshowshow)</span></h1>
  </header>

  <main>
    <section class="canvas-wrap">
      <canvas id="pfp" width="500" height="500"></canvas>
      <p class="hint">편집 중에는 원 바깥도 보입니다. 다운로드 시 자동으로 동그랗게 잘려요.</p>
    </section>

    <section class="panel">
      <div class="row">
        <label class="btn muted">프레임: 고정 (ring.png)</label>
        <label class="btn">
          콘텐츠 이미지 추가
          <input id="imgInput" type="file" accept="image/png,image/jpeg" multiple hidden />
        </label>
      </div>

      <div class="row">
        <button id="fitBtn" class="btn">선택한 이미지 원 채우기</button>
        <button id="deleteBtn" class="btn outline" disabled>선택 삭제</button>
        <button id="resetBtn" class="btn secondary">콘텐츠 초기화</button>
      </div>

      <div class="row">
        <button id="downloadBtn" class="btn primary grow">PNG 다운로드 (500×500)</button>
      </div>

      <details class="note">
        <summary>주의사항</summary>
        <ul>
          <li><b>ring.png</b> 파일을 이 페이지와 같은 폴더에 두면 프레임이 고정으로 적용됩니다.</li>
          <li>다운로드 시 중심(250,250), 반지름 240으로 원형 클립을 적용합니다.</li>
        </ul>
      </details>

      <div class="creator">
        <a class="btn link" href="https://x.com/wshowshow" target="_blank" rel="noopener noreferrer">
          제작자 링크 (X: @wshowshow)
        </a>
      </div>
    </section>
  </main>

  <footer><small>© showshow (@wshowshow)</small></footer>

  <script src="app.js"></script>
</body>
</html>
